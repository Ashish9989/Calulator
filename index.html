<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fcfcfc;
    }
    .calculator {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 8px 15px rgba(27, 26, 26, 0.1);
      padding: 20px;
      width: 350px;
    }
    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 20px;
      font-size: 1.5em;
      text-align: right;
      padding: 10px;
      border: 2px solid #868080;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .button {
      background: #2f6bab;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 2em;
      padding: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #464343;
    }
    .button.clear {
      background: #ff0606;
    }
    .button.equals {
      background: #28a745;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="button" onclick="append('7')">7</button>
      <button class="button" onclick="append('8')">8</button>
      <button class="button" onclick="append('9')">9</button>
      <button class="button" onclick="append('/')">÷</button>

      <button class="button" onclick="append('4')">4</button>
      <button class="button" onclick="append('5')">5</button>
      <button class="button" onclick="append('6')">6</button>
      <button class="button" onclick="append('*')">×</button>

      <button class="button" onclick="append('1')">1</button>
      <button class="button" onclick="append('2')">2</button>
      <button class="button" onclick="append('3')">3</button>
      <button class="button" onclick="append('-')">−</button>

      <button class="button" onclick="append('.')">.</button>
      <button class="button" onclick="append('0')">0</button>
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button" onclick="append('+')">+</button>

      <button class="button equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        // Evaluate the entered expression safely
        display.value = eval(display.value);
      } catch (error) {
        alert('Invalid input');
        clearDisplay();
      }
    }
  </script>
</body>
</html>
